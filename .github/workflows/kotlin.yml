name: Build Kotlin project

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up JDK 12
        uses: actions/setup-java@v1.4.3
        with:
          java-version: '12'
      - name: Build & test
        run: |
          chmod +x gradlew
          ./gradlew clean build